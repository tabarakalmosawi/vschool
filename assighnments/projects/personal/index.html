<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleNav.css">
</head>

<body ng-app="app">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="navbarimg" src="https://scontent.fbey8-1.fna.fbcdn.net/v/t35.0-12/18721543_1368486166532416_1529034650_o.jpg?oh=19aa0bae0da72e5e96ae1a41750f4aa5&oe=5929F7E4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default mega-nav">
                    <div class="container-full">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#MainMenu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                        </div>

                    </div>
                    <div class="collapse navbar-collapse" id="MainMenu">
                        <ul class="nav navbar-nav menu-list">
                            <li><a href="#/">home</a></li>
                            <li><a href="#/book">About the Book</a></li>
                            <li><a href="#">Author</a></li>
                           
                        </ul>
                        <form id="mega-search" class="navbar-form navbar-right">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

        </div>

    </div>
        <ng-view></ng-view>

    <div class="container">
        <div class="row">
            <div ng-repeat="info in tableOfcont">
                <div class="col-md-4">
                    <p class="names">{{info.title}}</p>
                </div>

            </div>

            <div ng-repeat="x in links">
                <p>{{x.title}}</p>
                <p>{{x.url}}</p>
            </div>
            {{weight}}
            <img ng-src={{cover.large}}> {{title}} {{url}} {{publishDate}} {{notes}}
            <div ng-repeat="x in puplishPlaces">
                <p>{{x.name}}</p>
            </div>
            <div ng-repeat="x in publishers">
                {{x.name}}
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/aboutTheBook.js"></script>
    <script src="js/svc.js"></script>
</body>

</html>
