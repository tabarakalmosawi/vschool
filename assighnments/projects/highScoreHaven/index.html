<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HIGH SCORE HAVEN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="logo-with-a-video-game-controller_1306-35.png">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
						<i class="fa fa-user-circle-o" aria-hidden="true"></i>
					</span>
                    <input id="name" type="text" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">
						<i class="fa fa-gamepad" aria-hidden="true"></i>
					</span>
                    <input id="game" class="form-control" placeholder="Game">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
						<i class="fa fa-table" aria-hidden="true"></i>
					</span>
                    <input id="date" class="form-control" type="date">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon"> 
						<i class="fa fa-trophy" aria-hidden="true"></i> 
					</span>
                    <input id="score" class="form-control" type="number" placeholder="Score">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <center class="checkbox-container" style="margin-top: 50px;">
                    <input id="checkbox" class="form-control" type="checkbox"> <span>Trash Talk</span><br>
                </center>
                
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table success" id="dev-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Game</th>
                            <th>Date</th>
                            <th>Score</th>
                            <th> Trash Talk</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
