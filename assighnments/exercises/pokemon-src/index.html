<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pokemon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="js/css/style.css">
</head>

<body ng-app="app" ng-controller="pokemonCtrl">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                <img src="pokemon_logo_arabic_by_deserty-daduqa9.png">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <input placeholder="pokeNum" class="form-control" type="number" ng-model="pokeNum">


            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <button class="btn" ng-click="search()">Search</button>
            </div>
        </div>
        <div class="row" ng-if="pokeMon.name !=undefind">
            <div class="col-md-8 col-md-offset-2">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Height</th>
                    </tr>
                    <tr>
                        <td>{{pokeMon.name}}</td>
                        <td>{{pokeMon.weight}}</td>
                        <td>{{pokeMon.height}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
    <p></p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
