<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainctrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" ng-model="firstname" placeholder="firstname">
                <p class="well text-primary"> My first name is {{firstname}} </p>
            </div>
            <div class="col-md-4">
                <input class="form-control" ng-model="lastname" placeholder="lastname">
                <p class="well text-primary"> My last name {{lastname}} </p>
            </div>
            <div class="col-md-4">
                <input class="form-control" ng-model="country" placeholder="country">
                <p class="well text-primary"> My country {{country}} </p>

            </div>
        </div>
    
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
