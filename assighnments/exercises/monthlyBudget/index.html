<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class=table>
                    <tr>
                        <th colspan="4" class="title">Tabarak's monthly budget</th>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <th>money in</th>
                        <th>money out</th>
                        <th>Balance</th>
                    </tr>
                    <tr>
                        <td>paycheck</td>
                        <td><input ng-model="money1"></td>
                        <td><input ng-model="money11"></td>
                        <td><input ng-model="end1"></td>

                    </tr>
                    <tr>
                        <td>rent</td>
                        <td><input ng-model="money2"></td>
                        <td><input ng-model="money22"></td>
                        <td><input ng-model="end2"></td>

                    </tr>
                    <tr>
                        <td>phone</td>
                        <td><input ng-model="money3"></td>
                        <td><input ng-model="money33"></td>
                        <td><input ng-model="end3"></td>

                    </tr>
                    <tr>
                        <td colspan="4" class="result">{{end1 + end2 + end3}}Balance</td>
                    </tr>
                </table>

            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <button ng-click="btn()" class="btn btn-primary">Calculate Balance</button>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
