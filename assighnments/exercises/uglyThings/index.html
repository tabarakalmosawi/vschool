<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Ugly Things</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <label>Image</label><input class="form-control" ng-model="img">
            </div>
            <div class="col-md-4">
                <label>Title of image</label><input class="form-control" ng-model="title">
            </div>
            <div class="col-md-4">
                <label>Description</label><input class="form-control" ng-model="Description">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="btn()">Submit</button>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="thing in arr">
                <div class="col-md-4">
                    <p>
                        Title: {{thing.title}}
                    </p>
                    <p>
                        Description: {{thing.Description}}
                    </p>
                    <p>
                        <img ng-src={{thing.img}}>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
