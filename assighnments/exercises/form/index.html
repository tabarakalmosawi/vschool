<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
   
    <form >
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-center"> <input type = "text" name="firstname" placeholder="first name" class="form-control">  First name </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span class="text-center"> <input type = "text" name="lastname" class="form-control" placeholder="lastname"> Last name </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <span class="text-center"> <input type = "number" name="age" class="form-control" placeholder="age "> Age </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4" class="form-control">
                    <span class="text-center"> <input type = "radio" name="gender" value="male" > male </span>
                    <span class="text-center"> <input type = "radio" name="gender" value="female"> female </span>
                </div>
            </div>
        </div>
        <select name="location">location
  <option value="Iraq">Iraq</option>
  <option value="Egypt">Egypt</option>
  <option value="Libya">Libya</option>
</select><br>
        <span class="text-center"> diet :</span> vegetarian <input type="checkbox" name="diet" value="vegetarian" checked> kosher <input type="checkbox" name="diet" value="kosher"> lactose <input type="checkbox" name="diet" value="lactose">
    </form>
    <button id="submit" class="btn btn-info">submit</button>

    <script src="script.js"></script>
</body>

</html>
