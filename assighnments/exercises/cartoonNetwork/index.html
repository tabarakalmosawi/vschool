<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
    <div class="container-fluid">
       <div class="row text-center">
           <div class="col-md-12">
               <img src="http://vignette4.wikia.nocookie.net/logosfake/images/3/3e/Cartoon_Network_logo_-_Cheyenne_attacks_%282005%29.png/revision/latest?cb=20160317115510">
           </div>
       </div>
        <div class="row">
            <div id="cartoon" class="col-md-4 col-md-offset-4">
                <label>URL</label><input class="form-control"  ng-model="img">
               <label>TITLE</label><input class="form-control"  ng-model="imgTitle">
                <label>DESC</label><input class="form-control"  ng-model="imgDescriptions">
                <button class="btn btn-primary" ng-click="btn()">ADD</button>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="thing in arr" >
                <div class="col-md-4">
                    <img id="image" ng-src="{{thing.img}}">
                </div>
                <div class="col-md-4">
                    <p>{{thing.imgTitle}}</p>

                </div>
                <div class="col-md-4">
                    <p>{{thing.imgDescriptions}}</p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js"></script>
    <script src="svc.js"></script>
</body>

</html>
